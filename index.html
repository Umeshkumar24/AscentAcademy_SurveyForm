<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="icon" href="https://lh3.googleusercontent.com/a-/ACB-R5TcaNdvCZ5_iQgnkygwQSXH9cBEUuPKjJDpJu44=s80-p" type="image/xicon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f7f0f0;
        }
        .container{
            border: 2px solid black;
            padding: 35px;
            margin-top: 0px;
            margin-bottom: 35px;
            border-radius: 7px;
        }
        h2{
            color: dodgerblue;
            font-size: 250%;
            font-weight: 700;
        }
        nav ul li:hover{
            background-color: rgb(233, 226, 226);
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div>
        <nav id="navbar-example2" class="navbar bg-light px-3 mb-3"
            style="position: sticky;  width: 100vw;z-index: 4">
            <a class="navbar-brand" href="#"><img
                    src="https://lh3.googleusercontent.com/a-/ACB-R5TcaNdvCZ5_iQgnkygwQSXH9cBEUuPKjJDpJu44=s80-p"
                    alt="">
            </a>
    
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href=""> E-Survey</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Speakers">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#Speakers">About Us</a>
                </li>
                
            </ul>
        </nav>
    </div>
    <br><br>
    <br>
    <br>
    
    <div class="container">
        <center>
            <div>
                <img src="https://lh3.googleusercontent.com/a-/ACB-R5TcaNdvCZ5_iQgnkygwQSXH9cBEUuPKjJDpJu44=s80-p" alt=""
                    height="60px" width="60px">
                <h1 class="text-center">Ascent Academy</h1>
            </div>
        </center>
        <div class="row">
            <center>
            <div class="col-md-8 mb-4">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">First name</label required>
                        <input type="text" class="form-control" id="inputEmail4" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="inputPassword4">
                    </div>
                    <label for="inputPassword4" class="form-label">Username</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <form class="row g-3">
                        <div class="col-lg-12">
                            <label for="inputEmail4" class="form-label">Email(optional)</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2(optional)</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Gender</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Age</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                                <option>32</option>
                                <option>33</option>
                                <option>34</option>
                                <option>35</option>
                            </select>
                        </div>
                        <hr>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Country</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>India</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Odisha</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                        <hr>
                        <div>
                        <input type="checkbox" style="align-items: left;">I have checked all the details filled by me are true
                        </div>
                        <div class="btn-group">
                            <a href="#" class="btn btn-warning">Review</a>
                            <a href="#" class="btn btn-primary">Submit</a>
                        </div>
                    </form>
                </center>
            </div>
        </div>
    </div>
</body>
</html>
